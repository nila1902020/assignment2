<!DOCTYPE html>
<html lang="en-US"> 
<head> 
  <link rel="stylesheet" href="style-03.css">
  <title>Image Gallery</title> 
</head> 
<body> 
  <div class="intro"> 
    <h2>Image Gallery</h2> 
    <p>Select a thumbnail below to view the image</p> 
  </div> 
  <div id="image-gallery">
    <img id="current-image" src="book.jpg" alt="Image 1">
    <div id="image-thumbs">
      <img class="thumb" src="science.jpg" alt="Image 1">
      <img class="thumb" src="math.jpg" alt="Image 2">
      <img class="thumb" src="science.jpg" alt="Image 3">
      <!-- Add more thumbnail images here -->
    </div>
  </div>

  <script>
    var imageThumbs = document.querySelectorAll(".thumb");
    var currentImage = document.getElementById("current-image");

    imageThumbs.forEach(function(thumb) {
      thumb.addEventListener("click", function() {
        currentImage.src = thumb.src;
        currentImage.alt = thumb.alt;
      });
    });
  </script>
</body>
</html>
